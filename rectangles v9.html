<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>6L Rectangle Simulator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			width: 100%;
		}
		.rectangle {
			width: 200px;
			height: 100px;
			border: 2px solid black;
			background-color: lightblue;
			position: relative;
			margin-bottom: 48px;
			z-index: 0;
		}
	.grid {
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 1;
}


	.grid::after {
	content: "";
	width: 100%;
	height: 100%;
	background-image: linear-gradient(0deg, rgba(0,0,0,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
	background-size: 48px 48px;
	opacity: 0.7;
}


	.input-container {
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		margin: 20px;
		position: absolute;
		left: 0;
		top: 50%;
		transform: translateY(-50%);
	}

	.label {
		font-size: 20px;
		margin-right: 10px;
	}

	.select {
		font-size: 20px;
		padding: 10px;
		border: none;
		border-bottom: 2px solid black;
		width: 100px;
		text-align: center;
		margin-bottom: 10px;
	}

	.button {
		font-size: 20px;
		padding: 10px;
		background-color: lightblue;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		margin-bottom: 20px;
	}

	.results {
		font-size: 20px;
	}

	.side-length {
		font-size: 18px;
		position: absolute;
	}

	.side-length.width {
		top: -25px;
	}

	.side-length.height {
		right: -50px;
		transform: rotate(90deg);
	}

	h1 {
		margin-bottom: 20px;
	}
</style>
</head>
<body>
	<h1>6L Rectangle Simulator</h1>
	<div class="input-container">
		<div class="label">Width:</div>
		<select class="select" id="width">
			<option value="">Select</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<div class="label">Height:</div>
		<select class="select" id="height">
			<option value="">Select</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<button class="button" onclick="updateRectangle()">Update</button>
		<div class="results">
			<div class="area"></div>
			<div class="perimeter"></div>
		</div>
	</div>
	<div class="container">
		<div class="rectangle" id="rectangle">
			<div class="grid"></div>
			<div class="side-length width" id="width-label"></div>
			<div class="side-length height" id="height-label"></div>
		</div>
	</div>
	<script>
		const rectangle = document.getElementById('rectangle');
		const widthInput = document.getElementById('width');
		const heightInput = document.getElementById('height');
		const area = document.querySelector('.area');
		const perimeter = document.querySelector('.perimeter');
		const widthLabel = document.getElementById('width-label');
		const heightLabel = document.getElementById('height-label');

		function updateRectangle() {
			const width = parseInt(widthInput.value);
			const height = parseInt(heightInput.value);

			if (isNaN(width) || isNaN(height)) {
				return;
			}

			const areaValue = width * height;
			const perimeterValue = 2 * (width + height);
			rectangle.style.width = width * 48 + 'px'; // 1 inch = 48 pixels
			rectangle.style.height = height * 48 + 'px'; // 1 inch = 48 pixels
			area.textContent = 'Area: ' + areaValue + ' square units';
			perimeter.textContent = 'Perimeter: ' + perimeterValue;
			widthLabel.textContent = width + "un";
			heightLabel.textContent = height + "un";
			resetInputs();
		}

		function resetInputs() {
			widthInput.value = '';
			heightInput.value = '';
		}
	</script>
</body>
</html>
